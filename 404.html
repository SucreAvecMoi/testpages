<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
  </head>
  <body>
    <script>
      // 获取当前路径
      const path = window.location.pathname;
      const search = window.location.search;
      const hash = window.location.hash;
      
      // 重定向到根路径，保持查询参数和哈希
      window.location.href = '/' + search + hash;
    </script>
    <p>Redirecting...</p>
  </body>
</html>
